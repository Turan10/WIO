# Application Name
spring.application.name=WIO

# Server Port
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/WIO
spring.datasource.username=postgres
spring.datasource.password=postgres

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Levels
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
app.jwt.secret=EHGxxEyTHAiW3hcqla3VFdoj0ugRjPM9Tr1NaHGptPlvomHq4CIiEM2R37ZB4oJMhwgnCISZdo0Rv51nh+nHmg==
app.jwt.expiration-milliseconds=86400000

# Frontend URL for email links
app.frontend.url=http://localhost:3000

# Email Service Configuration (e.g., SMTP settings)
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your-email@example.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true